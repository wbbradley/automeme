<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body>
	{{> body}}
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-49199063-1', 'automeme.co');
	  ga('send', 'pageview');

	</script>
</body>

<template name="header">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
		  <a class="navbar-brand" href="#">{{settings.title}}</a>
        </div>
      </div>
  </div>
  <div class="container">
		{{#if messagesReady}}
			{{> send-message}}
		{{ else }}
			<h1>{{settings.title}} {{roomName}}</h1>
			{{#with karma}}
				<span class="karma">You have {{ points }} heart point(s).</span>
			{{/with}}
		{{/if}}
	</div>
</template>

<template name="body">
	{{> header}}
	<div class="container">
		{{#if messagesReady}}
			{{> messages}}
		{{/if}}
	</div>
</template>

<template name="weather-report">
<div class="top-login-block">
{{#with weather}}
	{{weather.weather}} / {{feelslike_string}}
{{/with}}
<br/>
</div>
</template>

<template name="currentUserImage">
	<div class="author"></div>
</template>

<template name="messages">
{{#if messages}}
	<section id="messages">
		{{#if newerMessagesExist}}
		<nav class="paging">
			<button onclick="javascript:showNewerMessages()">Show newer messages</button>
		</nav>
		{{/if}}
		{{#each messages}}
			{{> message}}
		{{/each}}
		{{#if olderMessagesExist}}
		<nav class="paging">
			<button onclick="javascript:showOlderMessages()">Show older messages</button>
		</nav>
		{{/if}}
	</section>
{{else}}
	No messages.
{{/if}}
</template>

<template name="send-message">
	<div class="well">
		<p>Please enjoy the contributions of others, and let&rsquo;s try to have a sensible chuckle.</p>
		<form role="form" class="form-horizontal" onsubmit="event.preventDefault();">
			<div class="form-group">
				<div class="col-sm-10">
					<input class="form-control" id="new-message-input" type="text" name="new-message" placeholder="Say something..."></input>
				</div>
				<div class="col-sm-2">
					<button class="btn btn-primary form-control" name="send">automeme</button>
				</div>
			</div>
		</form>
	</div>
</template>

<template name="memificator">
<div class="meme-container" style="background-image: url({{{imageUrl}}})">
	<div class="inner">
		<div class="top">
			<span contenteditable data-msg-id="{{_id}}" id="meme-{{_id}}-title" class="title meme-text">{{{memeTitle}}}</span><br/>
		</div>
		<div class="bottom">
			<span contenteditable data-msg-id="{{_id}}" id="meme-{{_id}}-subtitle" class="subtitle meme-text">{{{memeSubtitle}}}</span>
		</div>
	</div>
</div>
</template>

<template name="memeDisplay">
<div class="meme-container" style="background-image: url({{{imageUrl}}})">
	<div class="inner">
		<div class="top">
			<span class="title meme-text">{{{memeTitle}}}</span><br/>
		</div>
		<div class="bottom">
			<span class="subtitle meme-text">{{{memeSubtitle}}}</span>
		</div>
	</div>
</div>
</template>

<template name="message">
<div class="message-container">
	<div class="message" id="message-{{_id}}">
		<div class="ooui">
			{{#if ownerOrAdmin}}
				<button class="btn btn-alert btn-lg delete-btn"><i class="fa fa-trash-o"></i></button>
				<button class="btn btn-alert btn-lg next-btn"><i class="fa fa-toggle-right"></i></button>
			{{/if}}
			{{#if lovable}}
				<button class="btn btn-alert btn-lg love-btn"><i class="fa fa-heart"></i></button>
			{{/if}}
		</div>
		{{#if meme}}
			{{#ifOwner this}}
				{{> memificator}}
			{{else}}
				{{> memeDisplay}}
			{{/ifOwner}}
		{{else}}
			{{#if msg}}
				<p>{{say msg}}<p>
			{{/if}}
			{{#if imageUrl}}
				<img src="{{{imageUrl}}}" />
			{{/if}}
			{{#if youtube}}
				<iframe id="ytplayer" type="text/html" width="400" height="244" src="http://www.youtube.com/embed/?q={{youtube}}&autoplay=0&origin=http://example.com" frameborder="0"></iframe>
			{{/if}}
		{{/if}}
	</div>
</div>
<div class="comments">
	{{#loveLoop this}}
		<i class="fa fa-heart"></i>
	{{/loveLoop}}
</div>
{{#each comments}}
<div class="comment">
	<div class="text">{{text}}</div>
</div>
{{/each}}
<form data-comment-form role="form" class="form-horizontal" onsubmit="event.preventDefault();">
	<div class="form-group">
		<div class="col-xs-9">
			<input class="form-control" type="text" name="text" placeholder="Type your response...">
		</div>
		<div class="col-xs-3">
			<button class="btn btn-info comment-btn"><i class="fa fa-comment-o"></i></button>
		</div>
	</div>
</form>
</template>
